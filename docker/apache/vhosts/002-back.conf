<VirtualHost *:80>
       ServerName dev.back.ys
       DocumentRoot "/usr/local/apache2/htdocs/back"
       ServerAdmin maxence@mmapi.fr
       DirectoryIndex index.php

       ErrorLog logs/back-error.log
       CustomLog logs/back-access.log combined

       <Directory "/var/www/bo_gys_ovh">
                       Options Indexes FollowSymLinks MultiViews
                       AllowOverride All
                       Order allow,deny
                       allow from all
       </Directory>

       SetEnv YS_ENV development
       SetEnv DB_HOST 127.0.0.1
       SetEnv DB_NAME yachtsupply_io
       SetEnv DB_USER root
       SetEnv DB_PASSWORD test
       SetEnv SITE_URL http://local.bo0....

</VirtualHost>