#Default Vhost Must be the last
<VirtualHost *:80>
        ServerAdmin guillaume.just@hotel-optimiser.com
        ServerName at4hotel.localhost:80

        <Directory />
            AllowOverride none
            Require all denied
        </Directory>

        DocumentRoot "/usr/local/apache2/htdocs/at4hotel/web/"

        <Directory />
                Options FollowSymlinks
                Require all granted
                AllowOverride All
        </Directory>

    	<Directory /usr/local/apache2/htdocs/at4hotel/web/>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		Require all granted
		RewriteEngine On
		RewriteCond %{REQUEST_FILENAME} !-f
		RewriteRule ^(.*)$ app.php [QSA,L]
   	 </Directory>
   	 <Directory /usr/local/apache2/htdocs/at4hotel/app/>
		deny from all
    	</Directory>
    <Directory /usr/local/apache2/htdocs/at4hotel/src/>
		deny from all
   	 </Directory>


    <FilesMatch \.php$>
        # 2.4.10+ can proxy to unix socket
        # SetHandler "proxy:unix:/var/run/php5-fpm.sock|fcgi://at4hotel.localhost/"

        # Else we can just use a tcp socket:
        SetHandler "proxy:fcgi://php72:9000"
    </FilesMatch>

</VirtualHost>
