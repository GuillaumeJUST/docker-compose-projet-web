<VirtualHost *:80>
    ServerName dev.front.ys
    DocumentRoot "/usr/local/apache2/htdocs/front"
    ServerAdmin maxence@mmapi.fr
    DirectoryIndex index.php
    
   ErrorLog "logs/front-error.log"
   CustomLog "logs/front-access.log" combined

    <Directory "/usr/local/apache2/htdocs/front">
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>
    
    SetEnv YS_ENV development
    SetEnv DB_HOST 127.0.0.1
    SetEnv DB_NAME develop
    SetEnv DB_USER root
    SetEnv DB_PASSWORD test
</VirtualHost>